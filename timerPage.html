    <!-- simple timer function -->
    <script>
        var clock = function() {
            var btn = document.getElementById("clock")
            var mins = parseInt(btn.getAttribute("value").substring(0,btn.getAttribute("value").indexOf(":")))
            var secs = (btn.getAttribute("value").substring(btn.getAttribute("value").indexOf(":")+1))
            console.log(secs)
            for(let i = mins; i >= 0; i--) {
                for(let j = secs; j >= 0; j--){
                    console.log(mins + ":" + secs)
                    setTimeout(() => {btn.setAttribute("value",(mins + ":" + secs).toString)},  1,000)
                } 
            }
        }
    </script>

    <!-- form to start pomodoro -->
    <section>
        <form action="where to send info" class="form">
            <p class="form-title">Pomodoro setup</p><br>
            <div class="inputs">
                <label for="numSessions">Number of Sessions:</label>
                <input type="number" id="numSessions" min="1" value="5"> min
            </div>
            <div class="inputs">
                <label for="timeSession">Time Per Session</label>
                <input type="number" id="timeSession" min="1" value="50"> min
            </div>
            <div class="inputs">
                <label for="timeBreak">Time Per Break</label>
                <input type="number" id="timeBreak" min="1" value="10"> min
            </div>
            <div class="inputs">
                <input type="reset">
                <input type="submit" value="Submit" onclick= "timer(document.getElementById(numSessions).value,document.getElementById(timeSession).value,document.getElementById(timeBreak).value);" >
            </div>

            
        </form>
    </section>
<!-- pomodoro -->

    <section>
        <div class="pomodoro">
        <div class="timer"> 
            <div class="clock">
                <div id = "clock"><div>15:00</div><div class="state">(Break)</div></div>
            </div><div class="howManyDone"><div class="howhowmany">0/9</div></div>
        </div>
        <div class="controls">
            <div class="pause"><p>Pause</p></div><div class="cancel"><p>Cancel</p></div>
